{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mail</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="{% static 'gestion/dist/css/ratchet.min.css' %}">
  <link rel="stylesheet" href="{% static 'gestion/dist/css/ratchet-theme-ios.min.css' %}">
  <link rel="stylesheet" href="{% static 'gestion/dist/index.css' %}">
</head>
<body>
  <header class="bar bar-nav">
    <h1 class="title">Registro</h1>
  </header>

  <div class="content">
    <center>
        {% if error %}
        <h2>{{ error }}</h2>
        {% endif %}
      <img src="{% static 'gestion/SaludMadrid.gif' %}" alt="SaludMadrid" style="padding-top:5%;"/>
    <form class="" action="/login/" method="post">
         {% csrf_token %}
      <input type="text" name="codigo" placeholder="Código usuario">
      <input type="password" name="password" placeholder="Contraseña">

      <button class="btn btn-outlined btn-primary acceder">Acceder</button>

    </form>
  </center>
  </div><!-- /.content -->
</body>
</html>
